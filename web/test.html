<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>KnowWhere Search Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css">
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
<div class="left-menu">
  <div class="content-logo">
    <div class="logo">
      <img alt="KnowWhere" title="KnowWhere" src="images/logo.png" height="32" />
    </div>
    <button class="burger-menu-icon" id="button-menu-mobile">
      <svg width="34" height="34" viewBox="0 0 100 100"><path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"></path><path class="line line2" d="M 20,50 H 80"></path><path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"></path></svg>
    </button>
  </div>
  <div class="mobile-menu-closer"></div>
  <div class="content-menu">
    <div class="content-infos">
      <div class="info"><b>Version:</b> 0.1.0</div>
      <div class="info"><b>Last Updated:</b> 22 Nov, 2025</div>
      <div class="info"><b>Base URL:</b><br><code>http://localhost:3000</code></div>
    </div>
    <ul>
      <li class="scroll-to-link" data-target="content-get-started"><a href="index.html#content-get-started">Get Started</a></li>
      <li class="scroll-to-link" data-target="content-auth"><a href="index.html#content-auth">Auth & Rate Limits</a></li>
      <li class="scroll-to-link" data-target="content-search"><a href="index.html#content-search">POST /search</a></li>
      <li class="scroll-to-link" data-target="content-health"><a href="index.html#content-health">GET /health</a></li>
      <li class="scroll-to-link" data-target="content-embedding"><a href="index.html#content-embedding">Embedding & Rerank</a></li>
      <li class="scroll-to-link" data-target="content-errors"><a href="index.html#content-errors">Error Codes</a></li>
      <li class="scroll-to-link active" data-target="content-playground"><a>Playground</a></li>
    </ul>
  </div>
</div>

<div class="content-page">
  <div class="content-code"></div>
  <div class="content">
    <div class="overflow-hidden content-section" id="content-playground">
      <h1 class="text-center">Search papers</h1>
      <input id="api-base" type="hidden" value="http://localhost:3000">
      <input id="api-key" type="hidden" value="">
      <div class="card search-card" style="max-width: 880px; margin: 0 auto;">
        <div class="card__content">
          <div class="search-row">
            <input id="query" type="text" class="search-input" placeholder="Search for papers..." value="graph neural networks">
            <div class="search-actions">
              <button id="search-btn" class="btn btn-primary">Search</button>
              <button id="toggle-filters" class="btn btn-ghost">Filters</button>
            </div>
          </div>
          <div id="filters-panel" class="filters-panel hidden">
            <div class="form-inline single-line row-filters">
              <div class="form-group">
                <label>Year from</label>
                <input id="year-from" type="number" placeholder="e.g. 2020">
              </div>
              <div class="form-group">
                <label>Year to</label>
                <input id="year-to" type="number" placeholder="e.g. 2024">
              </div>
              <div class="form-group">
                <label>Subject</label>
                <input id="subject" type="text" placeholder="cs.LG">
              </div>
              <div class="form-group">
                <label>Source</label>
                <input id="source" type="text" placeholder="arxiv">
              </div>
            </div>
          </div>
          <div class="form-actions">
            <span id="status" class="status"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="overflow-hidden content-section">
      <div class="results-header">
        <div id="pagination-top" class="pagination-top"></div>
      </div>
      <div id="results-summary" class="text-muted small" style="display:none;"></div>
      <div id="results-list" class="results-grid"></div>
      <div id="pagination" class="pagination-bottom"></div>
    </div>
  </div>
  <div class="content-code"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
<script src="js/test.js"></script>
</body>
</html>
